<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat - forumsBay</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .dark-mode {
        background-color: #121212 !important;
        color: white !important;
      }
      .dark-mode .navbar {
        background-color: #343a40 !important;
      }
      .dark-mode .navbar-brand,
      .dark-mode .nav-link {
        color: white !important;
      }
      .dark-mode .btn {
        background-color: #6c757d !important;
        color: white !important;
      }
      .dark-mode h1,
      .dark-mode h2,
      .dark-mode p {
        color: white !important;
      }
      .dark-mode .footer {
        background-color: #343a40 !important;
      }
      .messages-box {
        height: 400px;
        overflow-y: scroll;
        border: 1px solid #dcdcdc;
        border-radius: 5px;
        padding: 10px;
        background-color: #f9f9f9;
        margin-top: 20px;
      }
      .dark-mode .messages-box {
        border-color: #4a4a4a;
        background-color: #2c2c2c;
      }
      .message-input {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #ffffff;
        border-top: 1px solid #dcdcdc;
        padding: 10px;
        display: flex;
        justify-content: center;
      }
      .dark-mode .message-input {
        background-color: #343a40;
        border-top-color: #4a4a4a;
      }
      .message-item {
        list-style-type: none;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 5px;
      }
      .message-item:nth-child(odd) {
        background-color: #e0e0e0;
      }
      .message-item:nth-child(even) {
        background-color: #ffffff;
      }
      .dark-mode .message-item:nth-child(odd) {
        background-color: #3a3a3a;
      }
      .dark-mode .message-item:nth-child(even) {
        background-color: #4a4a4a;
      }
      .mt-5 {
        margin-top: 5rem !important;
      }
      .pt-5 {
        padding-top: 5rem !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">forumsBay.</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Get Started</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Developer</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-light" id="theme-toggle">
              Light/Dark Mode
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <p id="room_id"></p>
    <section class="container mt-5">
      <div class="messages-box">
        <ul id="messages-list messages" class="p-0">
          <!-- Messages will be dynamically added here -->
        </ul>
      </div>
    </section>

    <div class="message-input">
      <form id="form" action="">
        <input
          id="message-input input"
          type="text"
          class="form-control"
          placeholder="Type your message"
          style="flex: 1; margin-right: 10px"
        />
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
      </form>
    </div>

    <footer class="footer bg-light text-center py-3">
      <p>Â© 2024 forumsBay. All rights reserved.</p>
    </footer>

    <!-- socket -->
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io("http://localhost:3001");

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const room = document.getElementById("input-room");
      const container = document.getElementById("messages");
      const room_show = document.getElementById("room_id");
      const room_name = document.getElementById("join_room");
      let li_cant = "";

      socket.on("sss", (s) => {
        room_show.innerHTML = s;
      });

      socket.on("bra", (mess) => {
        console.log(mess);
      });

      socket.on("private_mess", (p_m) => {
        const li = document.createElement("li");
        li.textContent = p_m;
        container.appendChild(li);

        // Scroll to the new message
        // li.scrollIntoView({ behavior: "smooth", block: "end" });
      });

      socket.on("pub_mess", (p_m) => {
        li_cant += `<li>
            ${p_m}
            </li>`;
        container.innerHTML = li_cant;
      });

      function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value.trim();

        if (message) {
          socket.emit("public_mess", message);
          input.value = "";
          console.log(message);

          const messagesList = document.getElementById("messages-list");
          const newMessage = document.createElement("li");
          newMessage.textContent = message;
          newMessage.className = "message-item";
          messagesList.appendChild(newMessage);
          newMessage.scrollIntoView({ behavior: "smooth" });

          //   messagesList.scrollTop = messagesList.scrollHeight;
          messageInput.value = "";
        }
      }
    </script>

    <!-- other script -->
    <script>
      const themeToggleBtn = document.getElementById("theme-toggle");
      themeToggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        themeToggleBtn.classList.toggle("btn-dark");
        themeToggleBtn.classList.toggle("btn-light");
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
